<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div id="container">
        <div id="camera">

        </div>

        <div id="effects" onclick="dispmenu()">
            <img src="effects.png" alt="" style="max-width: 50%; max-height: 50%; height: auto; width: auto; background-color: transparent;" >
        </div>
        <div id="fx-list">
            <div style="background-color: red;">
            </div>
            <div style="background-color: white">
            </div>
            <div style="background-color: black;">
            </div>
            <div style="background-color: green;">
            </div>
        </div>


        <div id="photo">
            <img src="photo.png" alt="photo" style="max-width: 50%; max-height: 50%; height: auto; width: auto;">
        </div>

        <div id="capture">
            <img src="photocap.png" alt="" style="max-width: 70%; max-height: 70%; height:auto; width:auto;">
        </div>

        <div id="vid">
            <img src="video.png" alt="video" style="max-width: 50%; max-height: 50%; height: auto; width: auto;">

        </div>

        <div id="gal" >
            <img src="gallery.png" alt="" style="max-width: 60%; max-height: 60%; height: auto; width: auto;">
        </div>


    </div>
<script src="index.js"></script>
</body>
</html>
